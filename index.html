<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />



  </head>
  <body>
    
    <div id="container">
      <img id="logo" src="./assets/images/logo.svg" alt="brand logo" />
      <div id="content_box">
        <div id="content">
          <h1> <span>WE'RE</span> COMING SOON</h1>
          <p id="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
            <form action="">
                <input
                type="email"
                name="email"
                id="email_input"
                placeholder="Email Address"
                required
              />
              <button type="submit"><img src="./assets/images/icon-arrow.svg"></img></button>
            </form>

          </p>
        </div>

        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Prisnak</a>.
          </p>
        </footer>
      </div>

      <div>
        <img class="heroDesktop" src="./assets/images/hero-desktop.jpg" alt="woman in orange shirt" />
        <img class="heroMobile" src="./assets/images/hero-mobile.jpg" alt="woman in orange shirt" />
      </div>

    </div>



    <script type="text/javascript" src="./assets/javascript/main.js"></script>
    

  </body>
</html>
